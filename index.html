<!DOCTYPE html>
<html>
<head>
    <title>NAVA</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1024, user-scalable=yes">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <link rel="stylesheet" href="libs/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

</head>
<body>
  <div class="wrapper">
    <section class="welcome-section">
      <header>
        <div class="container-top">
          <h1 class="logo float-l">
            <img src="images/logo.png" width="166" height="33" alt="sail">
          </h1>
          <nav class="float-r">
            <button class="menu-button"><i class="icon-menu"></i></button>
            <ul class="select-boat">
              <li><a href="#">Top destinations</a></li>
              <li><a href="#">Add your boat</a></li>
              <li><button type="button" class="menu-btn">Sign Up</button></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="block-reserv">
        <div class="title">Reserve a boat now!</div>
        <p>
          And set your seils into paradise!
        </p>
        <form metod="get" class="find-boat" action="">
          <input type="search" placeholder="What is your deatination sailor?">
          <button type="submit">Find a boat</button>
        </form>
      </div>
    </section>
  </div>
  <footer>
    <div class="container overflow">
    </div>
  </footer>
</body>
</html>
